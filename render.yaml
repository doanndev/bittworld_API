services:
  - type: web
    name: backend
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter # hoặc free, starter, standard, pro
    region: singapore # hoặc frankfurt, oregon, ohio, singapore
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      # Thêm các environment variables khác của bạn ở đây
      # Ví dụ:
      # - key: DATABASE_URL
      #   sync: false # Set true nếu muốn sync từ .env
      # - key: REDIS_URL
      #   sync: false
      # - key: JWT_SECRET
      #   sync: false
